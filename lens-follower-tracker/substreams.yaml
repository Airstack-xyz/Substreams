specVersion: v0.1.0
package:
  name: lens_event_tracker
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - lens_events.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/lens_event_tracker.wasm

params:
  map_lens_events: "0xdb46d1dc155634fbc732f92e853b10b288ad5a1d"

modules:
  - name: map_lens_events
    kind: map
    initialBlock: 28384641
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:lens_events.LensEvents
